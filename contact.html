  </head>
  <body>
    <header class="pages-header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="img-responsive"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                  <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

                  <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <div class="page-title justify-content-center">
                <h2 class="font-white">Contact Us</h2>
            </div>
        </div>
    </section>

    <!-- Main content section -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <div class="contact-info">
                    <h4>Contact Info</h4>
                    <p><i class="fa fa-user"></i> Contact Person: <span>Edom Tsegaye</span></p>
                    <p><i class="fa fa-id-card"></i> <span>Co-Chair Global Development Conference</span></p>
                    <p><i class="fa fa-envelope"></i> Email: <span>Edom_Tsegaye@hks18.harvard.edu</span></p>
                    <p><i class="fa fa-mobile"></i> Tel: <span>+1 (617) 417 7626</span></p>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="contact-form">
                    <h4>Leave a message</h4>
                    <form method="POST" action="">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                      </div>
                      <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" name="subject">
                      </div>
                      <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="message" rows="5"></textarea>
                      </div>
                      <div class="form-btns">
                        <button type="reset" class="btn btn-reset">Cancel</button>
                        <button type="submit" class="btn btn-submit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
      <div class="container">
        <p class="footer-credits">&copy;2018 Global Development Conference</p>

          <li><a href=""><i class="fa fa-twitter"></i></a></li>
          <li><a href=""><i class="fa fa-youtube"></i></a></li>
        </ul>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
