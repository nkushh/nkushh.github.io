<!doctype html>
<html lang="en">
  <head>
    <title>GDC Havard - Contact</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://use.fontawesome.com/1d5de63f73.js"></script>
  </head>
  <body>
    <header class="pages-header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="img-responsive"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                  <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                  <li class="nav-item"><a href="conference.html" class="nav-link">2018 Tracks</a></li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      2018 speakers
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="keynotes.html">Keynotes</a>
                      <a class="dropdown-item" href="panel.html">Panels</a>
                    </div>
                  </li>
                  <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li>
                  
                  <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <div class="page-title justify-content-center">
                <h2 class="font-white">Contact Us</h2>
            </div>
        </div>
    </section>

    <!-- Main content section -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <div class="contact-info">
                    <h4>Conference Info</h4>
                    <p><i class="fa fa-calendar"></i> Date: <span>March 24, 2018</span></p>
                    <p><i class="fa fa-clock-o"></i> Time: <span>08:00 - 20:30</span></p>
                    <p><i class="fa fa-map-marker"></i> Venue: <span>Harvard University</span></p>
                    <p>Follow us:</p>
                    <ul class="inline-social-media">
                      <li><a href=""><i class="fa fa-facebook"></i></a></li>
                      <li><a href=""><i class="fa fa-twitter"></i></a></li>
                      <li><a href=""><i class="fa fa-youtube"></i></a></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="contact-form">
                    <h4>Leave a message</h4>
                    <form method="POST" action="">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email">
                      </div>
                      <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" name="subject">
                      </div>
                      <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="message" rows="5"></textarea>
                      </div>
                      <div class="form-btns">
                        <button type="submit" class="btn btn-submit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
      <div class="container">
        <p class="footer-credits">&copy;2018 Global Development Conference</p>
        <ul class="footer-social-media">
          <li><a href=""><i class="fa fa-facebook"></i></a></li>
          <li><a href=""><i class="fa fa-twitter"></i></a></li>
          <li><a href=""><i class="fa fa-youtube"></i></a></li>
        </ul>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
